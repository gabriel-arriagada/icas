<md-card>    
    <md-card-title>
        <md-card-title-media>
            <div layout layout-align="center center" > 
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src="{{imagen}}"/>
                    </md-card-avatar>
                </md-card-header>  
            </div>
        </md-card-title-media>
        <md-card-title-text>
            <span class="md-headline">{{producto}}</span>
            <span class="md-subhead description">Cantidad: {{cantidad}}</span>
        </md-card-title-text>        
    </md-card-title>    
</md-card>
