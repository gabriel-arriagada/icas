<div ng-cloak layout="column" layout-align="center center" >
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span>Agregar cliente</span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cerrarDialogo()">
                <md-icon md-svg-src="cerrar" aria-label="Cerrar dialogo"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <form name="form" ng-submit="vm.ejecutarAccion()">
            <div layout="column" class="md-padding" style="background-color: white !important;">
                <div layout="row">
                    <md-input-container style="width: 100%;">
                        <label>Rut</label>
                        <input 
                            name="rut" 
                            minlength="9" 
                            maxlength="10"                             
                            type="text" 
                            ng-model="vm.cliente.rut" 
                            ng-pattern="/^[0-9]+-[0-9kK]{1}$/"                            
                            buscar-cliente
                            valida-rut
                            required />
                        <div ng-messages="form.rut.$error" md-auto-hide="false" ng-show="form.rut.$touched">
                            <div ng-message="required">Campo requerido</div>
                            <div ng-message="pattern">Debes ingresar un rut válido (Sin puntos y con guión)</div>                            
                            <div ng-message="clienteExiste">Ya existe un cliente con este rut.</div>
                            <div ng-message="rutInvalido">El rut ingresado no es correcto.</div>
                        </div>
                    </md-input-container>                  
                </div>

                <div layout="row">
                    <md-input-container class="ancho-mitad">
                        <label>Nombre</label>
                        <input 
                            name="nombre"                              
                            maxlength="50"                             
                            type="text" 
                            ng-model="vm.cliente.nombre"                                                         
                            required />
                        <div ng-messages="form.nombre.$error" md-auto-hide="false" ng-show="form.nombre.$touched">
                            <div ng-message="required">Campo requerido</div>                            
                        </div>
                    </md-input-container>

                    <samp class="separador"></samp>

                    <md-input-container class="ancho-mitad">
                        <label>Apellido</label>
                        <input 
                            name="apellido"                              
                            maxlength="50"                             
                            type="text" 
                            ng-model="vm.cliente.apellido"                                                         
                            required />
                        <div ng-messages="form.apellido.$error" md-auto-hide="false" ng-show="form.apellido.$touched">
                            <div ng-message="required">Campo requerido</div>                            
                        </div>
                    </md-input-container>
                </div>
                
                <div layout="row">
                    <md-input-container style="width: 100%;">
                        <label>Correo</label>
                        <input 
                            name="correo"                              
                            maxlength="50"                             
                            type="mail" 
                            ng-model="vm.cliente.correo"                                                         
                            required />
                        <div ng-messages="form.correo.$error" md-auto-hide="false" ng-show="form.correo.$touched">
                            <div ng-message="required">Campo requerido</div>                            
                        </div>
                    </md-input-container>
                </div>
                
                <div layout="row" >
                    <md-input-container style="width: 80%;">
                        <label>Clave</label>
                        <input type="{{vm.typeClave}}" 
                               name="clave" 
                               ng-model="vm.cliente.clave"
                               minlength="4"
                               maxlength="10"
                               required/>
                        <div ng-messages="form.clave.$error" md-auto-hide="false" ng-show="form.clave.$touched">
                            <div ng-message="required">Campo requerido</div>
                            <div ng-message="minlength">Mínimo 4 caracteres</div>
                        </div>
                    </md-input-container>
                    <div style="width: 20%;">                        
                        <md-button class="md-icon-button md-primary" aria-label="Ver clave" ng-click="vm.verClave()">
                            <md-icon md-svg-icon="{{vm.svgVer}}"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button md-primary" aria-label="Crear clave" ng-click="vm.generarClave()">
                            <md-icon md-svg-icon="candado"></md-icon>
                        </md-button>                        
                    </div>
                </div>



                <div layout="row" layout-align="center center" style="padding-top:20px;">                            
                    <md-button type="button" ng-click="vm.cerrarDialogo()" md-no-ink="md-no-ink">Cancelar</md-button>
                    <div flex="flex"></div>
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid || form.$pending">Guardar</md-button>
                </div>
            </div>
        </form>
    </md-dialog-content>
</div>
