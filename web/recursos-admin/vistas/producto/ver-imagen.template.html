<div ng-cloak layout="column" layout-align="center center" >    

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Imagen</span></h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cerrarDialogo()">
                    <md-icon md-svg-src="cerrar" aria-label="Cerrar dialogo"></md-icon>
                </md-button>
            </div>
        </md-toolbar>


        <md-content layout="column" class="md-padding" style="background-color: white !important;">

            <div layout="row">
                <img src="{{vm.urlImagen}}" width="200" height="200"/>
            </div>

        </md-content>
    
</div>
