<div ng-cloak layout="column" layout-align="center center" >
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span>Editar empleado</span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cerrarDialogo()">
                <md-icon md-svg-src="cerrar" aria-label="Cerrar dialogo"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <form name="form" ng-submit="vm.ejecutarAccion()">
            <div layout="column" class="md-padding" style="background-color: white !important;">
                <div layout="row">
                    <md-input-container class="ancho-mitad">
                        <label>Rut</label>
                        <input 
                            ng-model="vm.empleado.rut"
                            readonly
                            name="rut"                                                         
                            type="text" 
                            required />                        
                    </md-input-container>

                    <samp class="separador"></samp>
                    
                    <md-input-container class="ancho-mitad">
                        <label>Correo</label>
                        <input 
                            name="correo"                              
                            maxlength="50"                             
                            type="mail" 
                            ng-model="vm.empleado.correo"                                                         
                            required />
                        <div ng-messages="form.correo.$error" md-auto-hide="false" ng-show="form.correo.$touched">
                            <div ng-message="required">Campo requerido</div>                            
                        </div>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container class="ancho-mitad">
                        <label>Nombre</label>
                        <input 
                            name="nombre"                              
                            maxlength="50"                             
                            type="text" 
                            ng-model="vm.empleado.nombre"                                                         
                            required />
                        <div ng-messages="form.nombre.$error" md-auto-hide="false" ng-show="form.nombre.$touched">
                            <div ng-message="required">Campo requerido</div>                            
                        </div>
                    </md-input-container>

                    <samp class="separador"></samp>

                    <md-input-container class="ancho-mitad">
                        <label>Apellido</label>
                        <input 
                            name="apellido"                              
                            maxlength="50"                             
                            type="text" 
                            ng-model="vm.empleado.apellido"                                                         
                            required />
                        <div ng-messages="form.apellido.$error" md-auto-hide="false" ng-show="form.apellido.$touched">
                            <div ng-message="required">Campo requerido</div>                            
                        </div>
                    </md-input-container>
                </div>

                <div layout="row" layout-align="center center" style="padding-top:20px;">                            
                    <md-button type="button" ng-click="vm.cerrarDialogo()" md-no-ink="md-no-ink">Cancelar</md-button>
                    <div flex="flex"></div>
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid">Guardar</md-button>
                </div>
            </div>
        </form>
    </md-dialog-content>
</div>
